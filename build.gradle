group 'uk.co.tomkdickinson.gate.twitie_wrapper'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/uk.ac.gate/gate-core
    compile group: 'uk.ac.gate', name: 'gate-core', version: '8.2'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
